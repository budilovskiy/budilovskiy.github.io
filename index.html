<!DOCTYPE html>
<!-- Used https://ykob.github.io/sketch-threejs/sketch/glitch.html -->

<head>
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="./css/player.css">
</head>

<body>
  <div class="l-page l-page--white" data-id="glitch">
    <canvas class="p-canvas-webgl" id="canvas-webgl"></canvas>
    <div class="play-controls p-sketch-outline center">
      <div onMouseOver="toggleHidden(false)" onMouseOut="toggleHidden(true)">
        <div id='controls' class="controls center">
          <div id="playbutton" class="play-btn paused"></div>
          <p class="p-sketch-outline__description">Yann Tiersen - Infinity</p>
        </div>
      </div>
    </div>
    <div class="p-sketch-outline">
      <audio autobuffer loop>
        <source src="./audio/jann_tiersen_-_infinity.mp3">
      </audio>
    </div>
  </div>

  <script src="./js/main.min.js"></script>
  <script src="./js/sound.js"></script>
</body>

</html>
